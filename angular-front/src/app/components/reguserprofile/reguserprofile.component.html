<app-usersidebar></app-usersidebar>

<div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-9">
                    <div class="card">
                        <div class="header">
                            <h4 class="title">Registered User Profile</h4>
                        </div>
                        <div class="content">
                            <form >
                                

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Username</label>
                                            <input type="text" class="form-control" placeholder="Username" disabled name="unm" value={{loggedUserData.username}}>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Registration no</label>
                                            <input type="text" class="form-control" placeholder="Register no" disabled name="rgno" value={{loggedUserData.regno}}>
                                        </div>
                                    </div>
                                    
                                </div>

                                <div class="row">
                                    
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label>Firstname</label>
                                            <input type="text" class="form-control" placeholder="Firstname" name="fnm" [(ngModel)] = "userprofdet.firstname" value={{loggedUserData.firstname}}>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Lastname</label>
                                            <input type="email" class="form-control" placeholder="Lastname" name="lnm" [(ngModel)] = "userprofdet.lastname" value={{loggedUserData.lastname}}>
                                        </div>
                                    </div>
    
                                </div>

                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="form-group">
                                            <label>Address</label>
                                            <input type="text" class="form-control" placeholder="Home Address" name="addr" [(ngModel)] = "userprofdet.address" value={{loggedUserData.address}}>
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="form-group">
                                            <label>Contact no</label>
                                            <input type="text" class="form-control" placeholder="07X XXXXXXX" name="cntct" [(ngModel)] = "userprofdet.contact" value={{loggedUserData.contact}}>
                                        </div>
                                    </div>
                                </div>                             
                                
                                <!--button type="submit" class="btn btn-success btn-fill pull-right" (click)="updtProf()">Update Profile</button-->
                                <div class="clearfix"></div>
                            </form>
                        </div>
                    </div>
                </div>
